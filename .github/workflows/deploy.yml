name: CI & CD

on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Trigger Render Deploy (CD)
        if: success()
        run: |
          curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"